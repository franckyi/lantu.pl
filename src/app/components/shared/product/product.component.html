<mat-card class="product">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>7 to 14 days - prioritaire</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../{{product?.src}}" alt="{{ product?.name }}">
    <mat-card-content>
        <p>
            {{ product?.desc }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <span>{{ product?.price }} PLN</span>
        <button mat-button>ORDER</button>
    </mat-card-actions>
</mat-card>
